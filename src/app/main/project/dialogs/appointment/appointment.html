<md-dialog class="UploadAppointment-dialog" aria-label="New Message">
    <form class="md-inline-form">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title" translate="">Upload Appointment</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" tranlate translate-aria-label="PROJECT.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="row" layout-wrap>
                <div flex="50">
                    <md-input-container class="md-block input-project">
                        <label translate="">Service Invoice No.</label>
                        <input type="text" name="project_name" ng-model="InvoiceNo" required>
                        <div ng-messages="project_name.$error" role="alert">
                            <div ng-message="required">
                                <span translate="">Service Invoice No field is required.</span>
                            </div>
                        </div>
                    </md-input-container>
                </div>
                <div flex="50">
                    <md-input-container class="md-block input-project">
                        <label translate="">Appointment No.</label>
                        <input type="text" ng-model="uploadApp.AppNo">
                    </md-input-container>
                </div>
            </div>
            <div layout="row" layout-wrap>
                <div flex="20">
                    <div class="form-chkbox">
                        <label translate="">Appointment Date:</label>
                    </div>
                </div>
                <div flex="30">
                    <md-datepicker ng-model="AppDate" md-placeholder="Enter date"></md-datepicker>
                </div>
                <!--                 <div flex="50">
                    <input id="fileInput" type="file">
                </div> -->
            </div>
            <div layout="row" layout-wrap>
                <div flex="100">
                    <!--                             <md-button class="md-icon-button" aria-label="" translate-attr-aria-label="PROJECT.add" ngf-select="upload($file)">
                                <md-icon md-font-icon="icon-folder-outline"></md-icon>
                            </md-button> -->
                    <!-- <input id="fileInput" type="file"> -->
                    <lf-ng-md-file-input lf-files="files"></lf-ng-md-file-input>
                </div>
            </div>
            <label ng-class="{'file-size' : checkFileSize == true}">Attachments larger than 25MB.</label>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-between center">
            <div layout="row" layout-align="start center">
                <md-button ng-click="uploadAppointment()" class="send-button md-accent md-raised" aria-label="PROJECT.DONE" translate="PROJECT.DONE" translate-attr-aria-label="DPROJECT.DONENE" ng-disabled="checkFileSize">
                    DONE
                </md-button>
            </div>
            <!--             <md-button class="md-icon-button" aria-label="Delete" translate-attr-aria-label="PROJECT.DELETE">
                <md-icon md-font-icon="icon-delete"></md-icon>
                <md-tooltip><span translate="PROJECT.DELETE"></span></md-tooltip>
            </md-button> -->
        </md-dialog-actions>
    </form>
</md-dialog>
