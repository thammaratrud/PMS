<md-dialog class="receipt-dialog" aria-label="New Message">
    <form class="md-inline-form">
        <md-toolbar class="md-accent md-hue-2">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <span class="title" translate="">Receipt</span>
                <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog" tranlate translate-aria-label="PROJECT.CLOSE_DIALOG">
                    <md-icon md-font-icon="icon-close"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content ms-scroll>
            <div layout="row" layout-wrap>
        <table class="simple md-whiteframe-2dp">
            <thead style="background-color: #c5c5c5;">
                <tr>
                    <th class="text-left">Date</th>
                    <th class="text-left">Description</th>
                    <th class="text-center">Amount</th>
                    <th class="text-center">Percent</th>
                </tr>
            </thead>
            <tfoot ng-repeat="period in receiptData | orderBy:'-PeriodOrder'">
                <tr>
                    <td class="text-left">
                        <p>&nbsp; &nbsp; &nbsp;{{period.ReceiptDate | date:'dd/MM/yy'}}</p>
                    </td>
                    <td class="text-center">{{period.PeriodDesc}}</td>
                    <td class="text-center">{{period.PeriodAmout}} บาท&nbsp; &nbsp; &nbsp; &nbsp;</td>
                    <td class="text-center">{{period.PeriodPercent}}%</td>
                </tr>
            </tfoot>
        </table>
    </div>
        </md-dialog-content>

</md-dialog>
